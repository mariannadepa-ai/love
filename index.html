<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Walentynka üíò</title>

  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #fff 0 20%, transparent 21%),
                  radial-gradient(circle at 80% 30%, #fff 0 14%, transparent 15%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .hidden{ display:none; }

    /* =========================
       CHECKBOX CAPTCHA (jak orygina≈Ç)
       ========================= */
    .checkwrap{
      width:min(360px, 94vw);
      background:#fff;
      border:1px solid #d7d7d7;
      border-radius:3px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      overflow:hidden;
      font-family: Arial, system-ui, sans-serif;
      position:relative;
      z-index:2;
    }

    .checkbody{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 14px;
      background:#f9f9f9;
    }

    .checkleft{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    /* ‚Äúpude≈Çko‚Äù jak reCAPTCHA */
    .box{
      width:28px; height:28px;
      border:2px solid #c7c7c7;
      border-radius:2px;
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      position:relative;
      flex:0 0 auto;
    }

    /* spinner w ≈õrodku */
    .box .spinner{
      width:16px; height:16px;
      border:2px solid #bdbdbd;
      border-top-color:#4a90e2;
      border-radius:50%;
      animation: spin .75s linear infinite;
      display:none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* zielony check po ‚Äúweryfikacji‚Äù */
    .box.verified{
      border-color:#4CAF50;
    }
    .box.verified::after{
      content:"‚úì";
      font-weight:900;
      font-size:20px;
      color:#4CAF50;
      line-height:1;
    }

    .checktext{
      font-size:15px;
      font-weight:400;
      color:#111;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .checkright{
      text-align:right;
      flex:0 0 auto;
      user-select:none;
    }

    /* proste ‚Äúlogo‚Äù + ikonka od≈õwie≈ºenia (CSS) */
    .recapMark{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:6px;
      margin-bottom:4px;
    }
    .recapIcon{
      width:28px;
      height:28px;
      position:relative;
    }
    .recapIcon::before,
    .recapIcon::after{
      content:"";
      position:absolute;
      inset:2px;
      border:5px solid #3b79ff;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-radius:50%;
      transform: rotate(35deg);
      opacity:.9;
    }
    .recapIcon::after{
      inset:6px;
      border-width:5px;
      border-color:#9aa3ad;
      border-left-color: transparent;
      border-top-color: transparent;
      transform: rotate(35deg);
      opacity:.9;
    }

    .recapText{
      font-size:12px;
      font-weight:700;
      color:#6d6d6d;
      letter-spacing:.2px;
      line-height:1;
    }
    .recapMeta{
      font-size:10px;
      color:#7a7a7a;
      line-height:1.1;
    }

    .checkfooter{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid #e6e6e6;
      background:#fff;
    }
    .checkhint{
      font-size:12px;
      color:#555;
      min-height:16px;
    }
    .checkbtn{
      border:1px solid #d7d7d7;
      background:#fff;
      border-radius:4px;
      padding:8px 12px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
    }
    .checkbtn.primary{
      background:#2f74ff;
      color:#fff;
      border-color:#2f74ff;
    }
    .checkbtn.primary:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    /* =========================
       OBRAZKOWA CAPTCHA
       ========================= */
    .captcha{
      width: min(360px, 94vw);
      background:#fff;
      border:1px solid #d7d7d7;
      border-radius:10px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      overflow:hidden;
      font-family: Arial, system-ui, sans-serif;
      position:relative;
      z-index: 2;
    }

    .captcha-header{
      background:#2f74ff;
      color:#fff;
      padding:12px 12px;
      text-align:left;
    }

    .captcha-title{
      font-size:12px;
      opacity:.95;
      letter-spacing:.2px;
    }

    .captcha-subtitle{
      font-size:18px;
      font-weight:700;
      margin-top:2px;
      line-height:1.1;
    }

    .captcha-body{
      padding:10px;
      background:#f6f6f6;
    }

    .captcha-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:2px;
      background:#cfcfcf;
      padding:2px;
      border-radius:6px;
    }

    .cap-tile{
      position:relative;
      background:#fff;
      aspect-ratio: 1 / 1;
      cursor:pointer;
      overflow:hidden;
      border-radius:4px;
      user-select:none;
    }

    .cap-tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      user-select:none;
      pointer-events:none;
    }

    .cap-tile.selected::after{
      content:"";
      position:absolute;
      inset:0;
      border:4px solid #2f74ff;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.7);
    }

    .cap-tile.selected::before{
      content:"‚úì";
      position:absolute;
      right:6px;
      top:6px;
      width:22px;
      height:22px;
      border-radius:999px;
      background:#2f74ff;
      color:#fff;
      display:grid;
      place-items:center;
      font-weight:800;
      font-size:14px;
      box-shadow: 0 6px 14px rgba(0,0,0,.18);
      z-index: 2;
    }

    .captcha-footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid #e6e6e6;
      background:#fff;
    }

    .captcha-status{
      font-size:12px;
      color:#555;
      min-height:16px;
    }

    .captcha-actions{
      display:flex;
      gap:8px;
    }

    .cap-btn{
      border:1px solid #d7d7d7;
      background:#fff;
      border-radius:6px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
    }

    .cap-btn.primary{
      background:#2f74ff;
      color:#fff;
      border-color:#2f74ff;
    }

    .cap-btn.ghost{
      width:38px;
    }

    /* =========================
       KARTA + ATAK
       ========================= */
    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.55);
      border-radius:24px;
      padding:28px 26px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
      z-index: 2;
    }
    h1{margin:0 0 8px; font-size:clamp(26px, 5vw, 38px);}
    p{margin:10px 0; font-size:clamp(16px, 2.6vw, 18px); line-height:1.5;}
    .btns{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px;}
    button{
      border:0; padding:12px 16px; border-radius:14px; cursor:pointer;
      font-weight:600; font-size:16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      transition: transform .08s ease;
    }
    button:active{transform: translateY(1px) scale(.99);}
    .yes{background:#ff3b6b; color:#fff;}
    .no{background:#ffffff; color:#111;}

    .heart{
      position:absolute; left:var(--x); top:110%;
      font-size: var(--s);
      animation: floatUp var(--d) linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
      opacity:.95;
      user-select:none;
      pointer-events:none;
      z-index: 1;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) rotate(0deg); opacity:0;}
      10%{opacity:1;}
      to{ transform: translateY(-140vh) rotate(360deg); opacity:0;}
    }

    .attack{
      width:min(560px, 92vw);
      background: rgba(255,255,255,.9);
      border:1px solid rgba(255,255,255,.65);
      border-radius:24px;
      padding:22px 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
      z-index: 2;
      backdrop-filter: blur(10px);
    }
    .attack-title{
      font-size:clamp(28px, 6vw, 44px);
      font-weight:900;
      letter-spacing:.6px;
      margin:0 0 12px;
    }
  </style>
</head>

<body>

  <!-- 1) CHECKBOX CAPTCHA -->
  <div class="checkwrap" id="checkGate" role="dialog" aria-label="Weryfikacja checkbox">
    <div class="checkbody">
      <div class="checkleft">
        <div class="box" id="husbandBox" role="checkbox" aria-checked="false" aria-label="Jestem mƒô≈ºem Mani">
          <div class="spinner" id="spin"></div>
        </div>
        <div class="checktext">Jestem mƒô≈ºem Mani</div>
      </div>

      <div class="checkright">
        <div class="recapMark">
          <div class="recapIcon" aria-hidden="true"></div>
          <div class="recapText">reCAPTCHA</div>
        </div>
        <div class="recapMeta">Privacy - Terms</div>
      </div>
    </div>

    <div class="checkfooter">
      <div class="checkhint" id="checkHint"></div>
      <button class="checkbtn primary" id="checkNext" disabled>Dalej</button>
    </div>
  </div>

  <!-- 2) OBRAZKOWA CAPTCHA -->
  <div class="captcha hidden" id="gate" role="dialog" aria-label="Weryfikacja obrazkowa">
    <div class="captcha-header">
      <div class="captcha-title">Wybierz wszystkie obrazy z</div>
      <div class="captcha-subtitle">TwojƒÖ WalentynkƒÖ</div>
    </div>

    <div class="captcha-body">
      <div class="captcha-grid" id="grid"></div>
    </div>

    <div class="captcha-footer">
      <div class="captcha-status" id="hint"></div>

      <div class="captcha-actions">
        <button class="cap-btn ghost" id="resetBtn" title="Wyczy≈õƒá zaznaczenie">‚Üª</button>
        <button class="cap-btn primary" id="checkBtn">Sprawd≈∫</button>
      </div>
    </div>
  </div>

  <!-- 3) PYTANIE -->
  <div class="card hidden" id="card">
    <h1>Misiu Pysiu<span id="name">, M√≥j Kr√≥lisiu</span> üíò</h1>
    <p style="font-size:20px; font-weight:700;">Zostaniesz mojƒÖ WalentynkƒÖ? (wybierz dobrze)</p>

    <div class="btns">
      <button class="yes" id="yesBtn">TAK ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">Nie üôà</button>
    </div>
  </div>

  <!-- 4) ATAK MI≈ÅO≈öCI -->
  <div class="attack hidden" id="loveAttack">
    <div class="attack-title">ATAK MI≈ÅO≈öCI!!!</div>

    <div class="tenor-gif-embed"
         data-postid="26312790"
         data-share-method="host"
         data-aspect-ratio="1.2549"
         data-width="100%">
      <a href="https://tenor.com/view/bugcat-capoo-bugcat-capoo-tutu-hug-gif-26312790">Bugcat Capoo Sticker</a>
      from <a href="https://tenor.com/search/bugcat-stickers">Bugcat Stickers</a>
    </div>
  </div>

  <script>
    function showOnly(idToShow){
      const ids = ["checkGate","gate","card","loveAttack"];
      ids.forEach(id => document.getElementById(id).classList.add("hidden"));
      document.getElementById(idToShow).classList.remove("hidden");
    }

    // ====== 1) checkbox captcha (bardziej jak orygina≈Ç) ======
    const husbandBox = document.getElementById("husbandBox");
    const spinner = document.getElementById("spin");
    const checkNext = document.getElementById("checkNext");
    const checkHint = document.getElementById("checkHint");

    let isVerified = false;
    let isWorking = false;

    husbandBox.addEventListener("click", () => {
      if (isVerified || isWorking) return;
      isWorking = true;

      // ‚Äúweryfikacja‚Äù jak w reCAPTCHA: spinner chwilƒô krƒôci
      husbandBox.setAttribute("aria-checked", "false");
      checkHint.textContent = "Sprawdzam...";
      spinner.style.display = "block";

      setTimeout(() => {
        spinner.style.display = "none";
        husbandBox.classList.add("verified");
        husbandBox.setAttribute("aria-checked", "true");
        checkHint.textContent = "Zweryfikowano ‚úÖ";
        checkNext.disabled = false;
        isVerified = true;
        isWorking = false;
      }, 750);
    });

    checkNext.addEventListener("click", () => {
      if (!isVerified) return;
      showOnly("gate");
    });

    // ====== 2) captcha obrazkowa ======
    const images = [
      { src: "img/1.png", correct: true },
      { src: "img/2.png", correct: true },
      { src: "img/3.png", correct: true },
      { src: "img/4.png", correct: true },
      { src: "img/8.png", correct: false },
      { src: "img/6.png", correct: true },
      { src: "img/7.png", correct: true },
      { src: "img/5.png", correct: true },
      { src: "img/9.png", correct: false },
    ];

    const grid = document.getElementById("grid");
    const hint = document.getElementById("hint");

    for (let i = 0; i < 9; i++) {
      const tile = document.createElement("div");
      tile.className = "cap-tile";
      tile.dataset.idx = String(i);

      const img = document.createElement("img");
      img.src = images[i].src;
      img.alt = "Obraz " + (i + 1);
      img.loading = "lazy";
      tile.appendChild(img);

      tile.addEventListener("click", () => tile.classList.toggle("selected"));
      grid.appendChild(tile);
    }

    function getSelectedIdx() {
      return [...document.querySelectorAll(".cap-tile.selected")]
        .map(t => Number(t.dataset.idx))
        .sort((a,b)=>a-b);
    }

    function getCorrectIdx() {
      return images
        .map((it, i) => it.correct ? i : null)
        .filter(v => v !== null)
        .sort((a,b)=>a-b);
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.querySelectorAll(".cap-tile.selected").forEach(t => t.classList.remove("selected"));
      hint.textContent = "";
    });

    document.getElementById("checkBtn").addEventListener("click", () => {
      const sel = getSelectedIdx();
      const cor = getCorrectIdx();
      const ok = sel.length === cor.length && sel.every((v,i)=>v===cor[i]);

      if (ok) {
        hint.textContent = "Super! üíò";
        showOnly("card");
      } else {
        hint.textContent = "Co??! R√≥b jeszcze raz...";
      }
    });

    // ====== imiƒô z URL ======
    const params = new URLSearchParams(location.search);
    const imie = params.get("imie");
    if (imie) document.getElementById("name").textContent = imie;

    // ====== serduszka ======
    const hearts = ["üíñ","üíò","üíï","‚ù§Ô∏è","üíó"];
    for (let i=0;i<18;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.setProperty("--x", (Math.random()*100) + "vw");
      s.style.setProperty("--s", (18+Math.random()*22) + "px");
      s.style.setProperty("--d", (6+Math.random()*8) + "s");
      s.style.animationDelay = (-Math.random()*10) + "s";
      document.body.appendChild(s);
    }

    // ====== TAK => atak mi≈Ço≈õci ======
    document.getElementById("yesBtn").onclick = () => {
      showOnly("loveAttack");
      confetti();
    };

    // ====== NIE ucieka ======
    const noBtn = document.getElementById("noBtn");
    noBtn.onmouseover = () => {
      const card = document.getElementById("card").getBoundingClientRect();
      const x = Math.random()*(card.width-90);
      const y = Math.random()*(card.height-50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    };

    // ====== confetti ======
    function confetti(){
      for(let i=0;i<120;i++){
        const p=document.createElement("div");
        p.style.position="fixed";
        p.style.left=(innerWidth/2)+"px";
        p.style.top=(innerHeight/2)+"px";
        p.style.width="8px"; p.style.height="8px";
        p.style.borderRadius="2px";
        p.style.background=`hsl(${Math.random()*360}, 90%, 60%)`;
        p.style.zIndex=9999;
        const ang=Math.random()*Math.PI*2;
        const vel=4+Math.random()*8;
        let x=0,y=0,vy=0;
        document.body.appendChild(p);
        const t=setInterval(()=>{
          x+=Math.cos(ang)*vel;
          y+=Math.sin(ang)*vel;
          vy+=0.25; y+=vy;
          p.style.transform=`translate(${x}px, ${y}px) rotate(${i*3}deg)`;
        },16);
        setTimeout(()=>{clearInterval(t); p.remove();}, 1200+Math.random()*600);
      }
    }

    showOnly("checkGate");
  </script>

  <script async src="https://tenor.com/embed.js"></script>
</body>
</html>
