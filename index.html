<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Walentynka üíò</title>

  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #fff 0 20%, transparent 21%),
                  radial-gradient(circle at 80% 30%, #fff 0 14%, transparent 15%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* ====== KLASYCZNY LOOK (w≈Çasny) ====== */
    .hidden{ display:none; }

    .captcha{
      width: min(360px, 94vw);
      background:#fff;
      border:1px solid #d7d7d7;
      border-radius:10px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      overflow:hidden;
      font-family: Arial, system-ui, sans-serif;
      position:relative;
      z-index: 2;
    }

    .captcha-header{
      background:#2f74ff;
      color:#fff;
      padding:12px 12px;
      text-align:left;
    }

    .captcha-title{
      font-size:12px;
      opacity:.95;
      letter-spacing:.2px;
    }

    .captcha-subtitle{
      font-size:18px;
      font-weight:700;
      margin-top:2px;
      line-height:1.1;
    }

    .captcha-body{
      padding:10px;
      background:#f6f6f6;
    }

    .captcha-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:2px;
      background:#cfcfcf;
      padding:2px;
      border-radius:6px;
    }

    .cap-tile{
      position:relative;
      background:#fff;
      aspect-ratio: 1 / 1;
      cursor:pointer;
      overflow:hidden;
      border-radius:4px;
      user-select:none;
    }

    .cap-tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      user-select:none;
      pointer-events:none;
    }

    .cap-tile.selected::after{
      content:"";
      position:absolute;
      inset:0;
      border:4px solid #2f74ff;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.7);
    }

    .cap-tile.selected::before{
      content:"‚úì";
      position:absolute;
      right:6px;
      top:6px;
      width:22px;
      height:22px;
      border-radius:999px;
      background:#2f74ff;
      color:#fff;
      display:grid;
      place-items:center;
      font-weight:800;
      font-size:14px;
      box-shadow: 0 6px 14px rgba(0,0,0,.18);
      z-index: 2;
    }

    .captcha-footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid #e6e6e6;
      background:#fff;
    }

    .captcha-status{
      font-size:12px;
      color:#555;
      min-height:16px;
    }

    .captcha-actions{
      display:flex;
      gap:8px;
    }

    .cap-btn{
      border:1px solid #d7d7d7;
      background:#fff;
      border-radius:6px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
    }

    .cap-btn.primary{
      background:#2f74ff;
      color:#fff;
      border-color:#2f74ff;
    }

    .cap-btn.ghost{
      width:38px;
    }

    /* ====== TWOJA KARTA ====== */
    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.55);
      border-radius:24px;
      padding:28px 26px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
      z-index: 2;
    }
    h1{margin:0 0 8px; font-size:clamp(26px, 5vw, 38px);}
    p{margin:10px 0; font-size:clamp(16px, 2.6vw, 18px); line-height:1.5;}
    .btns{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px;}
    button{
      border:0; padding:12px 16px; border-radius:14px; cursor:pointer;
      font-weight:600; font-size:16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      transition: transform .08s ease;
    }
    button:active{transform: translateY(1px) scale(.99);}
    .yes{background:#ff3b6b; color:#fff;}
    .no{background:#ffffff; color:#111;}
    .small{font-size:13px; opacity:.8; margin-top:14px}

    /* serduszka */
    .heart{
      position:absolute; left:var(--x); top:110%;
      font-size: var(--s);
      animation: floatUp var(--d) linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
      opacity:.95;
      user-select:none;
      pointer-events:none;
      z-index: 1;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) rotate(0deg); opacity:0;}
      10%{opacity:1;}
      to{ transform: translateY(-140vh) rotate(360deg); opacity:0;}
    }

    .reveal{
      margin-top:16px;
      padding:14px 16px;
      border-radius:18px;
      background: rgba(255,255,255,.85);
      border: 1px dashed rgba(255,59,107,.55);
      display:none;
    }
  </style>
</head>

<body>

  <!-- ====== WERYFIKACJA (klasyczny wyglƒÖd) ====== -->
  <div class="captcha" id="gate" role="dialog" aria-label="Weryfikacja obrazkowa">
    <div class="captcha-header">
      <div class="captcha-title">Wybierz wszystkie obrazy z</div>
      <div class="captcha-subtitle">TwojƒÖ WalentynkƒÖ</div>
    </div>

    <div class="captcha-body">
      <div class="captcha-grid" id="grid"></div>
    </div>

    <div class="captcha-footer">
      <div class="captcha-status" id="hint"></div>

      <div class="captcha-actions">
        <button class="cap-btn ghost" id="resetBtn" title="Wyczy≈õƒá zaznaczenie">‚Üª</button>
        <button class="cap-btn primary" id="checkBtn">Sprawd≈∫</button>
      </div>
    </div>
  </div>

  <!-- ====== TWOJA KARTA (ukryta do czasu przej≈õcia weryfikacji) ====== -->
  <div class="card hidden" id="card">
    <h1>Misiu Pysiu <span id="name">, M√≥j Kr√≥lisiu</span> üíò</h1>
    <p> Mam jedno pytanie‚Ä¶</p>
    <p style="font-size:20px; font-weight:700;">Zostaniesz mojƒÖ WalentynkƒÖ? (wybierz dobrze)</p>

    <div class="btns">
      <button class="yes" id="yesBtn">TAK ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">Nie üôà</button>
    </div>

    <div class="reveal" id="reveal">
      <p style="margin:0; font-weight:700;">Dobry wyb√≥r!</p>
      <p style="margin:8px 0 0;">Dobry wyb√≥r... <b>w nagrodƒô bƒôdzie buziaczek</b>. üòâ</p>
    </div>

    <div class="small">Tip: mo≈ºesz dodaƒá imiƒô w linku: <code>?imie=Ania</code></div>
  </div>

  <script>
    // ====== USTAWIENIA WERYFIKACJI ======
    // Masz w repo: img/1.png ... img/7.png
    // USTAW correct:true przy tych numerach, gdzie jest "Twoja walentynka"
    const images = [
      { src: "img/1.png", correct: true },
      { src: "img/2.png", correct: true },
      { src: "img/3.png", correct: true },
      { src: "img/4.png", correct: true },
      { src: "img/8.png", correct: false },
      { src: "img/6.png", correct: true },
      { src: "img/7.png", correct: true },
      { src: "img/5.png", correct: true },
      { src: "img/9.png", correct: false },
    ];

    const grid = document.getElementById("grid");
    const hint = document.getElementById("hint");

    // Render kafelk√≥w (3x3 look: je≈õli masz mniej ni≈º 9 zdjƒôƒá, resztƒô wype≈Çniamy "pustymi" kafelkami)
    const tilesToShow = 9;
    for (let i = 0; i < tilesToShow; i++) {
      const tile = document.createElement("div");
      tile.className = "cap-tile";
      tile.dataset.idx = String(i);

      if (images[i]) {
        const img = document.createElement("img");
        img.src = images[i].src;
        img.alt = "Obraz " + (i + 1);
        img.loading = "lazy";
        tile.appendChild(img);

        tile.addEventListener("click", () => tile.classList.toggle("selected"));
      } else {
        // puste kafelki tylko dla wyglƒÖdu 3x3
        tile.style.background = "#eee";
        tile.style.cursor = "default";
      }

      grid.appendChild(tile);
    }

    function getSelectedIdx() {
      return [...document.querySelectorAll(".cap-tile.selected")]
        .map(t => Number(t.dataset.idx))
        .sort((a,b)=>a-b);
    }

    function getCorrectIdx() {
      return images
        .map((it, i) => it.correct ? i : null)
        .filter(v => v !== null)
        .sort((a,b)=>a-b);
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.querySelectorAll(".cap-tile.selected").forEach(t => t.classList.remove("selected"));
      hint.textContent = "";
    });

    document.getElementById("checkBtn").addEventListener("click", () => {
      const sel = getSelectedIdx();
      const cor = getCorrectIdx();

      // Uwzglƒôdnij tylko te indeksy, kt√≥re majƒÖ realne zdjƒôcia (0..images.length-1)
      const selFiltered = sel.filter(i => i >= 0 && i < images.length);

      const ok = selFiltered.length === cor.length && selFiltered.every((v,i)=>v===cor[i]);

      if (ok) {
        hint.textContent = "Super! üíò";
        document.getElementById("gate").classList.add("hidden");
        document.getElementById("card").classList.remove("hidden");
      } else {
        hint.textContent = "Nie tym razem üòÑ Spr√≥buj jeszcze!";
      }
    });

    // ====== IMIƒò Z PARAMETRU URL ======
    // np. ?imie=Ania
    const params = new URLSearchParams(location.search);
    const imie = params.get("imie");
    if (imie) document.getElementById("name").textContent = imie;

    // ====== SERDUSZKA W TLE ======
    const hearts = ["üíñ","üíò","üíï","‚ù§Ô∏è","üíó"];
    for (let i=0;i<18;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.setProperty("--x", (Math.random()*100) + "vw");
      s.style.setProperty("--s", (18+Math.random()*22) + "px");
      s.style.setProperty("--d", (6+Math.random()*8) + "s");
      s.style.animationDelay = (-Math.random()*10) + "s";
      document.body.appendChild(s);
    }

    // ====== KLIK "TAK" ======
    document.getElementById("yesBtn").onclick = () => {
      document.getElementById("reveal").style.display = "block";
      confetti();
    };

    // ====== "NIE" UCIEKA ======
    const noBtn = document.getElementById("noBtn");
    noBtn.onmouseover = () => {
      const card = document.getElementById("card").getBoundingClientRect();
      const x = Math.random()*(card.width-90);
      const y = Math.random()*(card.height-50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    };

    // ====== CONFETTI ======
    function confetti(){
      for(let i=0;i<120;i++){
        const p=document.createElement("div");
        p.style.position="fixed";
        p.style.left=(innerWidth/2)+"px";
        p.style.top=(innerHeight/2)+"px";
        p.style.width="8px"; p.style.height="8px";
        p.style.borderRadius="2px";
        p.style.background=`hsl(${Math.random()*360}, 90%, 60%)`;
        p.style.zIndex=9999;
        const ang=Math.random()*Math.PI*2;
        const vel=4+Math.random()*8;
        let x=0,y=0,vy=0;
        document.body.appendChild(p);
        const t=setInterval(()=>{
          x+=Math.cos(ang)*vel;
          y+=Math.sin(ang)*vel;
          vy+=0.25; y+=vy;
          p.style.transform=`translate(${x}px, ${y}px) rotate(${i*3}deg)`;
        },16);
        setTimeout(()=>{clearInterval(t); p.remove();}, 1200+Math.random()*600);
      }
    }
  </script>

</body>
</html>
